<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>News Fizzy</title>
  </head>
  <body>
    <div class="nav">
      <h1 id="h" onclick="reload()">
        New Shuttle <i id="ne" class="ri-file-list-3-line"></i>
      </h1>
      <img
        id="im"
        src="https://uploads-ssl.webflow.com/5f2429f172d117fcee10e819/5f7f87c8b81a6e7a214312f0_header.svg"
        alt="logo"
      />
      <nav>
        <input
          id="search-text"
          type="text"
          class="news-input"
          placeholder="e.g. Science"
        />
        <i id="eye" class="ri-search-eye-line"></i>
      </nav>
    </div>

    <div class="items">
      <ul class="list">
        <li class="item" id="world" onclick="onNavItemClick('world')">World</li>
        <li class="item" id="business" onClick="onNavItemClick('business')">
          Business
        </li>
        <li class="item" id="sports" onClick="onNavItemClick('sports')">
          Sports
        </li>
        <li class="item" id="health" onClick="onNavItemClick('health')">
          Health
        </li>
        <li class="item" id="bitcoin" onClick="onNavItemClick('bitcoin')">
          Bitcoin
        </li>
        <li class="item" id="food" onClick="onNavItemClick('food')">Food</li>
      </ul>
    </div>

    <main>
      <div class="card-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
            saepe quis voluptatum quisquam vitae doloremque facilis molestias
            quae ratione cumque!
          </p>
        </div>
      </div>
    </template>

    <script src="app.js"></script>
  </body>
</html>
